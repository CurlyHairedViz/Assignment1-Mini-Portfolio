<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/Content/app.css">
</head>
<body>
    <!-- Navigation -->
    <header>
       
    </header>

    <!-- Main Content -->
    <main>
        <div class="container-fluid bg-white p-5 text-center">
            <h1>Contact Us</h1>
            <hr>

            <form class="contactForm w-50 m-auto" action="about.html" id="formSubmit">
                <div class="form-group mt-2">
                  <label for="exampleFormControlInput1">Full Name</label>
                  <input type="text" class="form-control mt-2" id="FullName" placeholder="Enter your Full Name" required>
                </div>

                <div class="form-group mt-2">
                    <label for="exampleFormControlInput1">Contact Number</label>
                    <input type="text" class="form-control mt-2" id="exampleFormControlInput1" placeholder="XXX-XXX-XXXX" required>
                </div>  
               
                <div class="form-group mt-2">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control mt-2" id="UserMessage" rows="3" placeholder="Type your message" required></textarea>
                </div>

                <button type="submit" id="btnsubmit" class="btn btn-primary mt-3">Submit</button>
            </form>

        </div>
    </main>


    <!-- Scripts -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Scripts/contact.js"></script>
    <script src="/Scripts/app.js"></script>
</body>
</html>
